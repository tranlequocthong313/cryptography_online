{% extends 'base.html' %}
{% block title %}
Playfair Cryptography
{% endblock %}

{% block form %}
<form class='form' action='/playfair?tab={{mode}}' method='POST'>
    <input name='message' type="text" placeholder='{{' Message' if mode=='encrypt' else 'Encrypted Message' }}'
        required>
    <input name='key' type="text" placeholder='Key' required>
    <button type='submit'>{{'Encrypt' if mode == 'encrypt' else 'Decrypt'}}</button>
</form>

<ul class='playfair-matrix'>
    {% for r in matrix %}
    <li>
        {% for c in r %}
        {{c}}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% block result %}
{{result}}
{% endblock %}
